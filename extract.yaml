Mepel:
    css: div.products-grid >div.product
    multiple: true
    type: Text
    children:
        Name:
            css: span.productname
            type: Text
        Img:
            css: a.prodimage>img
            type: Attribute
            attribute: src
        Link:
            css: a.prodimage
            type: Attribute
            attribute: href
        Price:
            css: div.price > em
            type: Text

Selector:
    css: ul.paginator > li.selected > span


Shopgracz:
    css: div.products > div.item-product
    multiple: true
    type: Text
    children:
        Name:
            css: h4 > a > span
            type: Text
        Img:
            css: div.img_block > a >img
            type: Attribute
            attribute: src
        Link:
            css: h4 >a
            type: Attribute
            attribute: href
        Price:
            css: div.product-price-and-shipping >span.price
            type: Attribute
            attribute: content






